<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW Button Generator</title>
    <link rel="stylesheet" href="CSS/input.css">
    <link rel="stylesheet" href="CSS/mcbutton.css" id="ao3-workskin">
    <link rel="stylesheet" href="CSS/disabledworkskin.css" id="disabled-workskin">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
    <body>
<button class="nav" onclick="window.location.href = 'index.html';">back</button>

<div class="note">
  <br><br><br>
  <p>NOTES:</p>
  <li>This workskin exists on AO3 
  <a href="https://archiveofourown.org/works/39524436/chapters/98931363#workskin">here</a>!
  I am the creator</li>
  <li>The button isn't built for more than a line of text</li>
  
</div>
<div class="easy-to-read easy-to-read-start">

<p></p>
<textarea type="text" id="buttontext" class="large-input big-text" oninput="addText()" placeholder="Input Text">
</textarea>

<div id="toggle-div">
  <label class="switch">
  <input type="checkbox" onclick="disableWorkskin()" id="disable-workskin">
  <span class="slider"></span>
  </label>
  <label for="disable-workskin"><span id="disable-workskin-label">Workskin Enabled</span></label>
</div>
    

</div>
<br>

<div id="output-div">

<div class="mcbuttondiv">
<p class="screenreader" align="center"><small> -- Minecraft Button: -- </small></p>
<hr>
<p align="center"> Try hovering over me!</p>
<hr>
</div>
<br>
<div class="mcbuttondiv">
<p class="screenreader" align="center">
<small> -- Minecraft Button: -- </small>
</p>
<hr>
<p align="center"> Also, don't forget to check if the button's text is too big for mobile. </p>
<hr>
</div>

</div>
<br>


<div class="easy-to-read">

<br>
<div class="html-box copy-box">
<button id="copy-html-button"  >Copy HTML</button>
<textarea class="large-input autoresizing" type="text" id = "html-output">
Your HTML will appear here
</textarea>
</div>
<br>
<div class="css-box copy-box">

<button id="copy-css-button" class="autoresizing" >Copy CSS</button>
<!--I've added some JS so this textarea grabs the text from mcbutton.txt-->
<textarea class="large-input" type="text" id = "css-to-copy">
</textarea>
</div>
</div>

<br>
<script src="JS/gen.js"></script> 
<script src="./JS/mcbutton.js"></script> 

    </body>
</html>
